<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fav icon and title -->
    <link rel="icon" type="image/png" href="./images/logo.webp">
    <title>AdoptBuddy</title>

    <!-- external CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Daisy UI and Tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="w-11/12 mx-auto">
        <!-- navbar section-->
        <nav class="py-4 flex justify-between items-center">
            <div class="flex gap-2 justify-center items-center">
                <div class="w-8">
                    <img class="w-full object-cover" src="./images/logo.webp" alt="">
                </div>
                <h2 class="font-bold text-buddy">AdoptBuddy</h2>
            </div>

            <div>
                <ul class="flex gap-3 text-buddy text-sm text-light">
                    <li>Home</li>
                    <li>Shop</li>
                    <li>Contact</li>
                </ul>
            </div>

            <div>
                <img class="w-8" src="https://img.icons8.com/?size=48&id=XOn9u5ajbq8a&format=png" alt="">

            </div>


        </nav>
        <!-- banner section -->
        <section class="hero flex flex-col gap-2">
            <div class="text-center py-2 space-y-2">
                <p class="tagline">Bringing Families Together ❤️</p>
                <h1 class="text-4xl font-bold">Your Path to Adoption Starts Here</h1>
                <p class="description text-light">
                    It is a long established fact that a reader will be distracted by the readable content
                    of a page when looking at its layout.
                </p>

                <button class="btn bg-[#0E7A81] text-white">View More</button>
            </div>
            <img src="./images/pet.webp" alt="Dog and Cat" class="hero-image">
        </section>

    </header>

    <main class="w-11/12 mx-auto">
        <!-- categories section -->
        <section class="w-10/12 mx-auto">
            <h2 class="text-buddy text-4xl font-bold text-center">Adopt your Buddy</h2>

            <!-- categories -->
            <div id="categories" class="grid grid-cols-4 gap-5 py-5"></div>
        </section>

        <!-- pets section -->
        <section class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div id="pets-container"
                class="p-4 border rounded-md col-span-1 md:col-span-1 lg:col-span-3 grid grid-cols-1 lg:grid-cols-3 gap-4">

            </div>
            <div class="border rounded-md md:col-span-1 lg:col-span-1"></div>
        </section>

    </main>

    <footer></footer>

    <script src="./scripts/buddy.js"></script>
</body>

</html>
